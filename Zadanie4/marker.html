<!DOCTYPE html>
<html>
<head>	
	<title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>	

</head>
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>
	        var mymap = L.map('mapid').setView([54.444, 18.556], 16);
	    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	    	maxZoom: 25,
	    	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
	    		'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    	id: 'mapbox/streets-v11',
	    	tileSize: 512,
	    	zoomOffset: -1
	    }).addTo(mymap);
	     L.marker([54.442485, 18.555686]).addTo(mymap)
	     	.bindPopup("<b>Wydział Zarządzania</b><br/>Uniwersytet Gdański");

	    L.marker([54.445069, 18.553545]).addTo(mymap)
	    	.bindPopup("<b>Centrum Dydaktyczne</b><br>Uniwersytet Gdański<br/>");

	    L.marker([54.4451, 18.55479]).addTo(mymap)
	    	.bindPopup("<b>Wydział Ekonomiczny</b><br/>Uniwersytet Gdański");

	    L.circle([54.444842, 18.557218], 35, {
	    	color: 'red',
	    	fillColor: '#f03',
	    	fillOpacity: 0.5
	    }).addTo(mymap).bindPopup("<b>Komenda Miejska Policji w Sopocie<b>");

	    L.polygon([
	    	[54.445405, 18.552414],
	    	[54.445262, 18.552444],
	    	[54.445296, 18.552818],
            [54.445363, 18.552833],
	    	[54.445439, 18.552756]
	    ]).addTo(mymap).bindPopup("<b>Parking dla studentów</b>");

	    L.polygon([
	    	[54.445114, 18.552481],
	    	[54.444976, 18.552526],
	    	[54.445039, 18.552982],
	    	[54.445138, 18.552947],
            [54.445152, 18.552922]
	    ]).addTo(mymap).bindPopup("<b>Parking dla pracowników</b>");

	    var popup = L.popup();
    
	    function onMapClick(e) {
	    	popup
	    		.setLatLng(e.latlng)
	    		.setContent("You clicked the map at " + e.latlng.toString())
	    		.openOn(mymap);
	    }
	    mymap.on('click', onMapClick);
    </script>
</body>
</html>
