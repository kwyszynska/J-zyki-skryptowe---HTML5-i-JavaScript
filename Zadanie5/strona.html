<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Zadanie 5</title>
  </head>
  <body>
    <ul class="menu-context">
      <li><a href="marker.html" id="map">Mapa kampusu UG</a></li>
      <li><a href="geolokalizacja.html" id="geo">Sprawdź swoje położenie!</a></li>

    </ul>
    <div id="right">Klinknij tutaj!</div>

    <script type="text/javascript">
      const menu = document.querySelector(".menu-context");

      function removeMenu() {
        menu.style.left = "-9999px";
        menu.style.top = "-9999px";
      }

      function rightButton(e) {
        e.preventDefault();

        if (e.button === 2) {
          menu.style.left = e.pageX + 10 + "px";
          menu.style.top = e.pageY + 10 + "px";
        }
      }

      const block = document.querySelector("#right");
      block.addEventListener("mousedown", rightButton);
    </script>
  </body>
</html>
